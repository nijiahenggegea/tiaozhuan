<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YHY科技站丨精选软件资源</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a73e8;
            --secondary: #fbbc05;
            --danger: #ea4335;
            --success: #34a853;
            --text: #333;
            --light: #f5f5f5;
            --bg-gradient: linear-gradient(140deg, #f0f5ff, #e6ecf7);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Noto Sans SC', -apple-system, sans-serif;
            background: var(--bg-gradient);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .badge {
            background: var(--danger);
            color: white;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 900;
            display: inline-block;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 12px rgba(234, 67, 53, 0.3);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            color: var(--primary);
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .notice-box {
            background: rgba(234, 67, 53, 0.1);
            border-left: 4px solid var(--danger);
            padding: 18px;
            margin: 25px 0;
            text-align: left;
            border-radius: 0 8px 8px 0;
        }
        
        .highlight {
            color: var(--primary);
            font-weight: 700;
        }
        
        .browser-icons {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            gap: 12px;
            margin: 25px 0;
            overflow-x: auto;
            padding: 0 5px;
        }
        
        .browser-icons::-webkit-scrollbar {
            height: 4px;
        }
        
        .browser-icons::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 2px;
        }
        
        .browser {
            flex: 0 0 auto;
            min-width: 80px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .browser:hover {
            transform: translateY(-5px);
        }
        
        .browser-icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 10px;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .browser-icon img {
            width: 100%;
            height: auto;
        }
        
        .browser-name {
            font-size: 13px;
            font-weight: 500;
            color: #555;
            white-space: nowrap;
        }
        
        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            max-width: 280px;
            margin: 20px auto 0;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .action-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 1000;
            animation: fadeInOut 2s forwards;
            display: none;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translate(-50%, -40%); }
            20%, 80% { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        /* 动态箭头样式 */
        .arrow-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            animation: breathe 2s infinite, pointArrow 3s infinite;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        @keyframes pointArrow {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        
        .arrow {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .arrow::after {
            content: '···';
            position: absolute;
            top: -25px;
            right: -15px;
            font-size: 18px;
            font-weight: bold;
            color: #666;
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .badge {
                font-size: 16px;
                padding: 10px 20px;
            }
            
            .notice-box {
                padding: 15px;
            }
            
            .browser {
                min-width: 70px;
            }
            
            .browser-icon {
                width: 50px;
                height: 50px;
            }
            
            .arrow-indicator {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- 浏览器检测逻辑 -->
    <script>
        // ⭐⭐⭐ 在这里设置您想要跳转的目标网址 ⭐⭐⭐
        const TARGET_URL = "https://bk.yhywcz.cn/";
        
        // 检测是否为微信/QQ内置浏览器
        function isWeChatOrQQBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.includes('micromessenger') || ua.includes('qq/');
        }

        // 检查URL参数中是否强制显示页面（用于调试）
        const urlParams = new URLSearchParams(window.location.search);
        const forceShow = urlParams.has('force_show');

        // 如果不是微信/QQ浏览器且不需要强制显示，直接跳转到目标网址
        if (!isWeChatOrQQBrowser() && !forceShow) {
            window.location.href = TARGET_URL;
        }
    </script>

    <div class="container">
        <!-- 动态箭头指示器 -->
        <div class="arrow-indicator" onclick="showToast('请点击微信右上角···选择在浏览器打开')">
            <div class="arrow"></div>
        </div>
        
        <div class="badge">重要提示丨请使用浏览器打开</div>
        <h1>精选<span class="highlight">影视|动漫|音乐|小说</span>等资源</h1>
        
        <div class="notice-box">
            <p>检测到您正在使用<span class="highlight">微信/QQ内置浏览器访问</span>，部分页面可能无法加载。</p>
            <p style="margin-top: 10px;">为了获得<span class="highlight">完美显示和最佳体验</span>，请点击右上角<span class="highlight">···</span> → 选择"<span class="highlight">在浏览器打开</span>"</p>
        </div>
        
        <p>推荐以下浏览器访问更佳，若没有选其它的也可！</p>
        
        <div class="browser-icons">
            <div class="browser" onclick="openBrowser('mttbrowser://url=')">
                <div class="browser-icon">
                    <img src="https://fb-cdn.fanbook.cn/fanbook/app/files/chatroom/image/12f96069b6c6980872549e97db064ab0.png" alt="QQ浏览器">
                </div>
                <div class="browser-name">QQ浏览器</div>
            </div>
            <div class="browser" onclick="openBrowser('googlechrome://')">
                <div class="browser-icon">
                    <img src="https://fb-cdn.fanbook.cn/fanbook/app/files/chatroom/image/a20a0e095c7277169b52b584ff07f9ec.png" alt="夸克浏览器">
                </div>
                <div class="browser-name">夸克浏览器</div>
            </div>
            <div class="browser" onclick="openBrowser('microsoft-edge:http://')">
                <div class="browser-icon">
                    <img src="https://fb-cdn.fanbook.cn/fanbook/app/files/chatroom/image/426a102b451e9b508ccd4a77c9c9a090.png" alt="Edge">
                </div>
                <div class="browser-name">Edge</div>
            </div>
            <div class="browser" onclick="openBrowser('quark://')">
                <div class="browser-icon">
                    <img src="https://fb-cdn.fanbook.cn/fanbook/app/files/chatroom/image/50d7d622acc9819027459f1f340b3750.png">
                </div>
                <div class="browser-name">UC浏览器</div>
            </div>
            <div class="browser" onclick="showOtherBrowsers()">
                <div class="browser-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="19" cy="12" r="1"></circle>
                        <circle cx="5" cy="12" r="1"></circle>
                    </svg>
                </div>
                <div class="browser-name">其它浏览器</div>
            </div>
        </div>
        
        <button class="action-btn" onclick="copyUrl()">
            <span>点此复制网址到浏览器打开</span>
            <span>→</span>
        </button>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        // 打开外部浏览器
        function openBrowser(scheme) {
            const url = scheme + TARGET_URL;
            
            // 尝试打开应用
            window.location.href = url;
            
            // 如果2秒后没有跳转，显示提示
            setTimeout(() => {
                showToast('如果无法跳转，请手动复制链接到浏览器中打开');
            }, 2000);
        }
        
        // 显示其它浏览器选项
        function showOtherBrowsers() {
            showToast('请手动复制链接并在您喜欢的浏览器中打开');
            copyUrl();
        }
        
        // 复制链接到剪贴板
        function copyUrl() {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(TARGET_URL).then(() => {
                    showToast('链接已复制到剪贴板');
                }).catch(() => {
                    // 降级处理
                    fallbackCopyTextToClipboard(TARGET_URL);
                });
            } else {
                // 降级处理
                fallbackCopyTextToClipboard(TARGET_URL);
            }
        }
        
        // 降级复制方法
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast('链接已复制到剪贴板');
                } else {
                    showToast('复制失败，请手动复制');
                }
            } catch (err) {
                showToast('复制失败，请手动复制');
            }
            
            document.body.removeChild(textArea);
        }
        
        // 显示提示信息
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
